<!Doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/extras/springsecurity4">
<head  th:fragment="htmlhead">
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title></title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/css/paper-kit.css?v=2.1.0" rel="stylesheet"/>
    <link href="/assets/css/demo.css" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,300,700' rel='stylesheet' type='text/css'>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href="/assets/css/nucleo-icons.css" rel="stylesheet" />

</head>
<body>

<!-- Navbar come here -->
<nav th:fragment="shownav" class="navbar navbar-expand-md navbar-default">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar-menu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        <span class="navbar-toggler-icon"></span>
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/">Trivia Mania</a>
    <div class="collapse navbar-collapse" id="navbar-menu">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" sec:authorize="hasAuthority('DAVE')">
                <a class="nav-link" th:href="@{/addquestion}">Add question</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/getquestions}">Show Trivia questions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/signup}">Sign up</a>
            </li>
            <li class="nav-item">
                <!--Log in/log out link using authorization expressions-->
                <a class="nav-link pull-right" th:href="${#authorization.expression('isAuthenticated()')}?@{/logout}:@{/login}" th:text="${#authorization.expression('isAuthenticated()')}?'Log out':'Log in'">Logging</a>
            </li>
        </ul>
    </div>
</nav>
<!-- end navbar  -->



<div class="wrapper">

    <!-- content come here     -->

</div>



<!-- Modal Bodies come here -->

</body>
